  <div class="container mx-auto px-6 py-8 max-w-7xl">

    <!-- Search & Filters (kept for design) -->
    <section class="py-8 border-b border-gray-200 bg-gray-100/50">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          <input class="w-full pl-10 h-10 rounded-md border border-gray-300 bg-white" placeholder="Search by name or symbol..." />
        </div>
        <button class="flex h-10 items-center justify-between rounded-md border border-gray-300 bg-white px-3 py-2 text-sm w-full md:w-52">
          <span>All Status</span>

        </button>
      </div>
    </section>

    <!-- Table -->
    <section class="py-8">
      <div class="rounded-lg border bg-white shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="h-12 px-4 text-left font-medium text-gray-500 w-20">#</th>
                <th class="h-12 px-4 text-left font-medium text-gray-500">Name</th>
                <th class="h-12 px-4 text-right font-medium text-gray-500">Price</th>

                <th class="h-12 px-4 text-right font-medium text-gray-500">Volume</th>
                <th class="h-12 px-4 text-right font-medium text-gray-500">Market Cap</th>
                <th class="h-12 px-4 text-left font-medium text-gray-500">Status</th>
                <th class="h-12 px-4 w-20"></th>
              </tr>
            </thead>
            <tbody id="spacTableBody" class="divide-y divide-gray-200">
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

      if (!c) return '-';
      const val = parseFloat(c);
      const sign = val >= 0 ? '+' : '';
      return `${sign}${val.toFixed(2)}%`;
