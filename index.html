<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPAC Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .status-5 { background-color: rgb(220, 252, 231); color: rgb(22, 101, 52); }
    .status-6 { background-color: rgb(254, 226, 226); color: rgb(127, 29, 29); }
    .status-2 { background-color: rgb(254, 243, 192); color: rgb(113, 63, 18); }
    .status-3 { background-color: rgb(219, 234, 254); color: rgb(30, 58, 138); }
    .status-1 { background-color: rgb(238, 235, 254); color: rgb(67, 56, 202); }
    .status-4 { background-color: rgb(243, 232, 255); color: rgb(88, 28, 135); }
    .page-active { background-color: rgb(37, 99, 235); color: white; }
    .page-active:hover { background-color: rgb(29, 78, 216); }
  </style>
</head>
<body class="text-gray-900 min-h-screen">

  <div class="container mx-auto px-6 py-8 max-w-7xl">

    <!-- Search -->
    <section class="py-8 border-b border-gray-300 ">
      <div class="flex gap-4">
        <div class="flex-1 relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          <input id="searchInput" class="w-full pl-10 h-10 rounded-md border border-gray-300 bg-white" placeholder="Search by symbol or name..." />
        </div>
      </div>
    </section>

    <!-- Loading -->
    <div id="loading" class="text-center py-24">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
      <p class="mt-4 text-lg text-gray-600">Loading SPAC data...</p>
    </div>

    <!-- Table -->
    <section id="tableSection" class="py-8 hidden">
      <div class="rounded-lg border bg-white shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="h-12 px-4 text-left font-medium text-gray-500 w-20">#</th>
                <th class="h-12 px-4 text-left font-medium text-gray-500">Name</th>
                <th class="h-12 px-4 text-right font-medium text-gray-500">Price</th>
                <th class="h-12 px-4 text-right font-medium text-gray-500">24h %</th>
                <th class="h-12 px-4 text-right font-medium text-gray-500">Volume</th>
                <th class="h-12 px-4 text-right font-medium text-gray-500">Market Cap</th>
                <th class="h-12 px-4 text-left font-medium text-gray-500">Status</th>
                <th class="h-12 px-4 w-20"></th>
              </tr>
            </thead>
            <tbody id="spacTableBody" class="divide-y divide-gray-200">
              <!-- Filled by JS -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <div class="mt-8 flex flex-col sm:flex-row items-center justify-between gap-4">
        <p class="text-sm text-gray-600">
          Showing <span id="from">1</span>â€“<span id="to">20</span> of <span id="total">0</span> results
        </p>
        <div id="pagination" class="flex items-center gap-2"></div>
      </div>
    </section>
  </div>

  <script>
    const loadingEl = document.getElementById('loading');
    const tableSection = document.getElementById('tableSection');
    const tbody = document.getElementById('spacTableBody');
    const paginationDiv = document.getElementById('pagination');
    const searchInput = document.getElementById('searchInput');

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    // Clean number (handles "2,58", "132.582.919")
    const cleanNum = (str) => {
  if (!str) return 0;
  const cleaned = String(str).replace(/\D/g, ''); 
  return parseFloat(cleaned || '0') / 100;
};


    const formatPrice = (p) => p ? `$${cleanNum(p).toFixed(2)}` : 'N/A';
    const formatVolume = (v) => v ? `${(cleanNum(v) / 1000000).toFixed(2)}M` : 'N/A';
    const formatMarketCap = (s) => {
      const n = cleanNum(s);
      if (!n) return 'N/A';
      return `$${n.toLocaleString('en-US', { notation: 'compact', maximumFractionDigits: 1 })}`;
    };

    const calculateChange = (latest, prev) => {
      const l = cleanNum(latest);
      const p = cleanNum(prev);
      if (!l || !p || p === 0) return { value: 'N/A', class: '' };
      const change = ((l - p) / p) * 100;
      const sign = change >= 0 ? '+' : '';
      return { value: `${sign}${change.toFixed(2)}%`, class: change >= 0 ? 'text-green-600' : 'text-red-600' };
    };

    const getStatusInfo = (stage) => {
      const map = {
        '5. Merger Complete': { text: 'Merger Complete', class: 'status-5' },
        '6. Liquidated / Dissolved': { text: 'Liquidated', class: 'status-6' },
        '2. Seeking Target': { text: 'Seeking Target', class: 'status-2' },
        '3. Target Announced': { text: 'Target Announced', class: 'status-3' },
        '1. New / Forming': { text: 'New / Forming', class: 'status-1' },
        '4. Deal Approved': { text: 'Deal Approved', class: 'status-4' }
      };
      return map[stage] || { text: stage || 'Unknown', class: 'bg-gray-100 text-gray-700' };
    };

    const renderTable = () => {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);

      tbody.innerHTML = '';

      if (pageData.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center py-16 text-gray-500">No SPACs found</td></tr>`;
      } else {
        pageData.forEach((item, i) => {
          const idx = start + i + 1;
          const firstLetter = (item.sharesSymbol?.[0] || '?').toUpperCase();
          const status = getStatusInfo(item.stage);
          const change = calculateChange(item.latestPrice, item.previousClose);

          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-50 transition';
          row.innerHTML = `
            <td class="h-16 px-4 text-gray-500">${idx}</td>
            <td class="h-16 px-4">
              <div class="flex items-center gap-3">
                <!-- Fixed Blue Avatar with First Letter -->
                <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">
                  ${firstLetter}
                </div>
                <div>
                  <div class="font-medium">${item.name || 'N/A'}</div>
                  <div class="text-xs text-gray-500">${item.sharesSymbol || 'N/A'}</div>
                </div>
              </div>
            </td>
            <td class="h-16 px-4 text-right font-medium">${formatPrice(item.latestPrice)}</td>
            <td class="h-16 px-4 text-right font-medium ${change.class}">${change.value}</td>
            <td class="h-16 px-4 text-right text-gray-600">${formatVolume(item.volume)}</td>
            <td class="h-16 px-4 text-right text-gray-600">${formatMarketCap(item.size)}</td>
            <td class="h-16 px-4">
              <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${status.class}">
                ${status.text}
              </span>
            </td>
            <td class="h-16 px-4 text-right">
              <a href="${item.url || '#'}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                View
              </a>
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      document.getElementById('from').textContent = filteredData.length > 0 ? start + 1 : 0;
      document.getElementById('to').textContent = Math.min(end, filteredData.length);
      document.getElementById('total').textContent = filteredData.length;

      renderPagination();
    };

    const renderPagination = () => {
      paginationDiv.innerHTML = '';
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      if (totalPages <= 1) return;

      const createBtn = (text, page, disabled = false) => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.disabled = disabled;
        btn.className = `h-9 w-9 rounded border ${disabled ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-100'} ${page === currentPage ? 'page-active' : 'bg-white'}`;
        if (!disabled) btn.onclick = () => { currentPage = page; renderTable(); };
        return btn;
      };

      paginationDiv.appendChild(createBtn('Prev', currentPage - 1, currentPage === 1));

      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);

      if (startPage > 1) {
        paginationDiv.appendChild(createBtn(1, 1));
        if (startPage > 2) {
          const dots = document.createElement('span'); dots.textContent = '...'; dots.className = 'px-2';
          paginationDiv.appendChild(dots);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        paginationDiv.appendChild(createBtn(i, i));
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement('span'); dots.textContent = '...'; dots.className = 'px-2';
          paginationDiv.appendChild(dots);
        }
        paginationDiv.appendChild(createBtn(totalPages, totalPages));
      }

      paginationDiv.appendChild(createBtn('Next', currentPage + 1, currentPage === totalPages));
    };

    // Search
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();
      filteredData = allData.filter(item =>
        item.sharesSymbol?.toLowerCase().includes(q) ||
        item.name?.toLowerCase().includes(q)
      );
      currentPage = 1;
      renderTable();
    });

    // Load Data
    fetch('https://ataurwd.github.io/Excel-api-development/data.json')
      .then(r => r.json())
      .then(data => {
        allData = data.filter(item => item && item.sharesSymbol);
        filteredData = [...allData];
        loadingEl.classList.add('hidden');
        tableSection.classList.remove('hidden');
        renderTable();
      })
      .catch(err => {
        loadingEl.innerHTML = `<p class="text-red-600 text-lg">Failed to load data</p>`;
      });
  </script>
</body>
</html>
